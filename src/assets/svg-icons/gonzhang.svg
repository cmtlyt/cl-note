    <path id="path-middle" stroke-width="10" stroke="#f00" d="M300,770 L724,770" />
  </defs>

  <g fill="#f00">
    <desc>文本区域</desc>

    <text font-size="1em">
      <desc>上面的大弧形文本(desc里的文本可以设置的和下面textPath的文本一样)</desc>
      <textPath href="#path-top" startOffset="50%" text-anchor="middle">
        测试文本测试文本测试文本测试文本
      </textPath>
    </text>

    <text font-size="0.75em" style="letter-spacing: 16px">
      <desc>下面的小弧形文本</desc>
      <textPath href="#path-bottom" startOffset="50%" text-anchor="middle">
        测试文本
      </textPath>
    </text>

    <text font-size="0.5em">
      <desc>中间的文本</desc>
      <textPath href="#path-middle" startOffset="50%" text-anchor="middle">
        测试文本
      </textPath>
    </text>
  </g>
</svg>